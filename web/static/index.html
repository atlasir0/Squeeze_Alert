<!DOCTYPE html>
<html>
<head>
    <title>Squeeze Indicator</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.1.9/umd/Recharts.js"></script>
</head>
<body>
<div id="root"></div>
<script>
    const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip } = Recharts;

    function App() {
        const data = [
            { time: '1', close: 10, value: 0 },
            { time: '2', close: 12, value: 0.2 },
            { time: '3', close: 15, value: 0.5 },
            { time: '4', close: 14, value: 0.3 },
            { time: '5', close: 13, value: -0.1 },
            { time: '6', close: 11, value: -0.3 },
            { time: '7', close: 10, value: -0.4 },
            { time: '8', close: 9, value: -0.5 },
            { time: '9', close: 10, value: 0.1 },
            { time: '10', close: 11, value: 0.4 }
        ];

        return React.createElement('div', null,
            React.createElement(LineChart, {
                    width: 600,
                    height: 300,
                    data: data,
                    margin: { top: 5, right: 30, left: 20, bottom: 5 }
                },
                React.createElement(CartesianGrid, { strokeDasharray: "3 3" }),
                React.createElement(XAxis, { dataKey: "time" }),
                React.createElement(YAxis),
                React.createElement(Tooltip),
                React.createElement(Line, {
                    type: "monotone",
                    dataKey: "close",
                    stroke: "#8884d8"
                }),
                React.createElement(Line, {
                    type: "monotone",
                    dataKey: "value",
                    stroke: "#82ca9d"
                })
            )
        );
    }

    ReactDOM.render(
        React.createElement(App),
        document.getElementById('root')
    );
</script>
</body>
</html>
